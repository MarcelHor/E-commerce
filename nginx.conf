upstream django {
    server django-app:8000;
}

server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    location /admin/ {
        proxy_pass http://django/admin/;
    }

    location /api/ {
        proxy_pass http://django;
    }
}
